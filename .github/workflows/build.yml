name: Build

on:
  release:
    types: published

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ^1.19
    
    - name: Install dependencies
      run:  go mod tidy -v

    - name: Build
      run: mkdir build && cd build && chmod +x ../build.sh && ../build.sh ..
      
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: release
        path: build/*
        
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: build/*
